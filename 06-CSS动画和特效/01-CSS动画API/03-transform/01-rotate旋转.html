<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 这里一共有三个属性的展示rotate，rotateX，rotateY。
        分别代表在平面上根据指定角度进行旋转、沿着X轴进行指定角度的旋转、沿着Y轴进行制定角度的旋转。 -->
    <style>
      img {
        margin-left: 50px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #ccc;
      }

      .rotate {
        animation: rotate 2s infinite linear;
      }
      .rotateX {
        animation: rotateX 2s infinite linear;
      }
      .rotateY {
        animation: rotateY 2s infinite linear;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotateX {
          /* 沿着x轴翻转 */
        0% {
          transform: rotateX(0deg);
        }
        100% {
          transform: rotateX(360deg);
        }
      }
      @keyframes rotateY {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="./logo.png" alt="" class="rotate" />
    <img src="./logo.png" alt="" class="rotateX" />
    <img src="./logo.png" alt="" class="rotateY" />
  </body>
</html>
