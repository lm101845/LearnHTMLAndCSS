<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- transition-delay：定义transition效果开始的时候 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #f40;
        transition-duration: 1s;
        transition-delay: 1s;
        /* 这里transition-delay的值为1s，意思是动画将在延迟一秒后执行。 */
        /* 这里给出属性值在transition中的简写方式:transition: property duration timing-function delay; */
      }
      div:hover {
        height: 150px;
        width: 150px;
      }
    </style>
  </head>
  <body>
      <div></div>
  </body>
</html>
