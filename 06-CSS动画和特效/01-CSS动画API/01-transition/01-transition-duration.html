<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- transition-duration：transition效果需要指定多少秒或毫秒才能完成 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #f40;
        transition-duration: 1s;
      }
      div:hover {
        height: 150px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
