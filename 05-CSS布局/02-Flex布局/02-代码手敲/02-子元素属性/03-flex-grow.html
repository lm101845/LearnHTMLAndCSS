<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .item {
        /**
          * flex-basis 需要跟 flex-grow 和 flex-shrink 配合使用才能生效。有两种特殊的值：
            当 flex-basis 值为 0 % 时，项目尺寸会被认为是0，因此无论项目尺寸设置多少都用(项目宽度设置失效)；
            当 flex-basis 值为 auto 时，则跟根据尺寸的设定值来设置大小。
          */
        /* flex-basis: auto; */
        flex-basis: 0%;
        /* flex-grow: 1; */
        /* flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间时也不放大。
        当容器中所有的项目都设置了flex-basis属性时，如果仍有是剩余的空间，设置的 flex-grow 属性才能生效。 */
      }

      .item:nth-child(1){
          flex-grow: 1;
      }

      .item:nth-child(2){
          flex-grow: 2;
      }

      .item:nth-child(3){
          flex-grow: 5;
      }
       .item:nth-child(4){
          flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
