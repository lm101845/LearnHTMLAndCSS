<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div { /*块级*/
		height: 100px;
		background-color: pink;
		text-align: center;  /*文字水平居中*/
	}
	p {
		width: 100px;
	}
	</style>
</head>
<body>
	<div>
		<span>文字居中</span>
		<!-- <p>文字居中</p> -->
	</div>

	<span>
		
		span  b  u  a  img  行内元素
	</span>
	<a href="#">
	    123
		<a href="#">abc</a>
	</a>


	<div>
		div  span  img  
	</div>
	<p> 段落  文字组成的  文字类的块级元素  </p>
	<h1> 文字   </h1> 

	<p>
		<div>123</div>
	</p>

	1. 只有 文字才 能组成段落  因此 p  里面不能放块级元素，同理还有这些标签h1,h2,h3,h4,h5,h6,dt，他们都是文字类块级标签，里面不能放其他块级元素。
2. 链接里面不能再放链接。
3.  a里面可以放块级元素

</body>
</html>
