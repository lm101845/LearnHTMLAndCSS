<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style> /*千万别忘了它*/
		span {  /*标签选择器 让所有的span 都变成 150 */
			font-size: 150px;
		}
		.g { 
			color: skyblue;
		}
		.o {
			color: red;
		}
		.oo {
			color: orange;
		}
		.l {
			color: green;
		}
	/* 类选择器  可以选择 一个 或者 多个 标签*/
	</style>
</head>
<body>
	<span class="g">G</span>
	<span class="o">o</span>
	<span class="oo">o</span>
	<span class="g">g</span>
	<span class="l">l</span>
	<span class="o">e</span>
	<div class="nav"></div>  <!-- 导航 我们习惯性的约定 -->
	<div class="banner"></div>  <!-- 导航 我们习惯性的约定 -->
</body>
</html>
