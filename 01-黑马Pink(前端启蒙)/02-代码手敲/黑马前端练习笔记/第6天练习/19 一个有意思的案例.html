<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 250px;
			height: 400px;
			border: 1px solid #ccc;
			float: left;
			/*background-color: pink;*/
			margin-left:-1px;
			position: relative;
			/*z-index: 0;  默认是0*/

			/*如果是标准流，可以加相对定位把层级提上来；如果都是相对定位，可以添加z-index提高层级
*/
		}  

		div:hover {
			border: 1px solid #f40;
			position: relative;  
			/*不写这个的话前三个格子只有三边会变成红色  相对定位不脱标，不占位置*/
			/*相对定位比标准流高一级，更加靠上，浮在上面*/
			z-index: 1;
		}
	</style>	
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
