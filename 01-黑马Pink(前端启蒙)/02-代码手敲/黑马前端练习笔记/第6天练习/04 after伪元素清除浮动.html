<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.clearfix:after {  /*正常浏览器 清除浮动*/
		content:"";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
		.clearfix {
			*zoom: 1;   /*zoom是缩放的意思，缩放一倍。专门用于ie6  *代表ie7以下的版本所识别*/
		}
		.father {
			border: 1px solid #f00;  
			width: 300px;
			/*很多情况下father不方便给宽度和高度，比如father里面全是新闻文字*/
		}

		.big {
			width: 100px;
			height: 100px;
			background-color: purple;
			float: left;
		}

		.small {
			width: 80px;
			height: 80px;
			background-color: blue;
			float: left;
		}
		.footer {
			width: 400px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father clearfix">  <!-- 多类名选择器 -->
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
