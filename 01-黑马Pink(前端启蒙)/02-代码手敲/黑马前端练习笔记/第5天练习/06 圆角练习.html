<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #ccc;
		}
	 	.radius a {
			width: 172px;
			height: 172px;
			background-color: #fff;
			color: red;
			font-weight: 700;
			display: inline-block;
			margin: 30px;
			text-decoration: none;
			border-radius: 50%;
			line-height: 172px;	  /*内容垂直居中*/
			text-align: center;   /*内容水平居中*/
		}

		.radius a:hover {
			background-color: red;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="radius">
		<a href="#">3C电子行业</a>   <!--  圆角是a,不是div -->
		<a href="#">医疗行业</a>
		<a href="#">生鲜行业</a>
		<a href="#">快消行业</a>
	</div>
</body>
</html>
