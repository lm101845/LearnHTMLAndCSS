<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding:30px;
		}
		li {
			list-style: none;
			width: 200px;
			height: 30px;
			border: 1px solid pink;
			white-space: nowrap;     
			/*nowrap : 　1.强制在同一行内显示所有文本，直到文本结束或者遭遇br标签对象才换行。*/
			line-height: 30px;
			overflow: hidden;  /*2.溢出的部分隐藏*/
			text-overflow: ellipsis;   /*3、溢出的文字用省略号代替*/
			/*11,14,15行都不能删掉*/
		}
	</style>
</head>
