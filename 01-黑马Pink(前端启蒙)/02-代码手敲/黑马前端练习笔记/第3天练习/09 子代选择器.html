<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*1.需求，要一级菜单该为蓝色*/
		ul li a{  /*后代选择器，代表所有的后代的意思 用的最多*/
			color: blue;
		}

		ul li > a{ /*子代选择器，子，指的是亲儿子 大于号分割，此时的a一定是li的亲儿子*/
			color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">一级菜单</a>
		<div>
			<a href="#">二级菜单</a>
			<a href="#">三级菜单</a>
			<a href="#">四级菜单</a>
		</div>
		</li>
	</ul>
</body>
</html>
