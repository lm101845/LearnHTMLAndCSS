<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*div {
			width: 100px;
			height: 100px;
			border: 2px solid red;
			padding: 20px;
			margin: 30px;
		}*/
		* {
			margin: 0; 
			padding: 0;  /*首先清除默认的内外边距大小*/
		}

		body {
			background-color: #eee;
		}
		.article {
			width: 380px;   /*想要410*/
			height: 263px;  /*想要283*/
			border: 1px solid #ccc; 
			margin: 100px;
			padding: 20px 15px 0; 
			/*问题：盒子会变大*/  /*上20 左右15 下0*/   /*padding 边框与内容之间的距离*/
		}

		.article h4 {
			color: #202026;
			font-size: 22px;
			border-bottom: 1px solid #ccc;
			padding-bottom: 5px;
			margin-bottom: 12px;   /*或者给.article ul li 一个margin-top :12px;*/
		}

		li {
			list-style: none;   /*把前面的小点去掉*/
		}

		.article ul li {
			height: 38px;
			line-height: 38px;
			border-bottom: 1px dashed #ccc;
			text-indent: 2px;   /*首行缩进2个像素*/
		}

		.article a {   /*因为字在a里面包着*/
			font-size: 20px;
			color: #333;
			text-decoration: none;
		}

		.article a:hover {
			text-decoration: underline;   /*添加下划线*/
		}
	</style>
</head>
<body>
	<div class="article">
		<h4>最新文章/New Articles</h4>
		 <ul>
		 	<li><a href="#">北京招聘网页设计</a></li>
		 	<li><a href="#">体验JavaScript的魅力</a></li>
		 	<li><a href="#">Jquery世界来临</a></li>
		 	<li><a href="#">网页设计师的梦想</a></li>
		 	<li><a href="#">Jquery中的链式编程是什么</a></li>
		 </ul>
	</div>
</body>
</html>
