<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav {
			/*宽度不给，默认就行了*/
			height: 50px;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
			background-color: #FCFCFC;
			
		}

		.nav a {    /*鼠标正常时候的样子*/
			height: 50px;
			line-height: 50px;
			text-decoration: none;
			color: #4c4c4c;
			/*background-color: pink;*/
			display: inline-block;  /*转换*/
			/*padding-left: l8px;
			padding-right: 18px;*/
			padding: 0 18px;
			font-size: 14px;		
		}

		.nav a:hover {
			background-color: #FCFCFC;			
			color: #ff8400;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">新闻客户端</a>
		<a href="#">网站导航</a>
		<a href="#">奔跑吧</a>
	</div>
</body>
</html>
