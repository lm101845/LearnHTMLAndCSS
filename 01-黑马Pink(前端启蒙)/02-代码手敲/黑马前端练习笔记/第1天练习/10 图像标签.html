<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	1.基本图像插入方式
	<br />
	<img src="gu.jpeg"/>
	<br />

	2.带有alt的图像
	<br />
	<img src="wo.jpeg" alt="这是我的大头贴">
	<br />

	3.带有title的图像
	<br />
	<img src="gu.jpeg" title="古天乐的图像">
	<br />

	4.带有宽度（width）的图像
	<br />
	<img src="gu.jpeg" title="古天乐的图像" width="800" />
	<br />

	5.带有边框（border）的图像
	<br />
	<img src="gu.jpeg" title="古天乐的图像" width="800" border="10" />
	<br />



</body>
</html>
