<!DOCTYPE html>

<head>

	<title>Document</title>

		/*div{  div 标签选择器，可以把所有的div选择出来改为红色
			color: blue;
		}*/

		.suibian{
			color: blue;
		}
	</style>
</head>
<body>

	<div class="suibian">我是类选择器</div>
	<div>我是类选择器</div>
	<div>我是类选择器</div>
	<div>我是类选择器</div>

</body>
</html>
