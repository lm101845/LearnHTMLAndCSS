<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div { padding:20px; margin:10px 0 0 10px; background-color:#f0f3f9; float:left; }
        .abs { position:absolute; }
    </style>

</head>
<body>
<div class="div">
    <img src="cat.jpg" />
    <p>图片无absolute</p>
</div>
<div class="div">
    <img class="abs" src="cat.jpg" />
    <p>图片absolute后</p>
</div>

</body>
</html>
