<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.nav {
		height: 50px;/* 高度是 50*/
		border-top: 3px solid #FF8500;  /*上边框是 3像素*/  
		border-bottom: 1px solid #EDEEF0; /*下边框是 1像素*/
		background-color: #FCFCFC; /*背景颜色*/
	}
	.nav a {   /*鼠标正常时候的样子*/
		height: 50px;
		line-height: 50px;
		/*background-color: pink;*/
		display: inline-block; /*转换*/
		color: #4c4c4c;
		text-decoration: none;
		/*padding-left: 18px;
		padding-right: 18px;*/
		padding: 0 18px;
		font-size: 14px;

	}

	.nav a:hover {
		background-color: #edeef0;
		color: #ff8400;
	}


	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">新闻客户端</a>
		<a href="#">设为首页</a>
		<a href="#">奔跑吧</a>
	</div>
</body>
</html>
