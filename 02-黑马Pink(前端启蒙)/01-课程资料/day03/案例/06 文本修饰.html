<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		 font-size: 40px;
		  /*text-decoration: none;  取消装饰*/
		  /*text-decoration: underline; 下划线*/
		  /*text-decoration: overline; 上划线*/
		  /*text-decoration: line-through;  删除线*/
		  font-style: italic;
	}

	s {
		text-decoration: none; /* 取消删除线*/
	}

     em {
     	font-style: normal;  
     }
     strong {
     	font-weight: 400;
     }
     ins {
     	text-decoration: none;
     }
	</style>
</head>
<body>
	<div>装饰自己</div>
	<s>现价： 188</s>
	<em>倾斜</em>  <i>倾斜</i>
	<strong>加粗</strong> b
	u  <ins>下划线</ins>
	s  del
</body>
</html>
