<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			padding: 10px;  /*有一个上下左右10像素的边框*/
		}

		a {
			height: 35px;
			background-color: #ccc;
			display: inline-block;
			line-height: 35px;
			text-decoration: none;
			color: #fff;
			/*padding: 10px;*/
			padding-left: 10px;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<div>文本信息</div>
	<a href="#">首页</a>
	<a href="#">移动客户端</a>
</body>
</html>
