<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			font-size: 40px;
			text-decoration: none;          /*取消装饰*/
			/*text-decoration: underline;   /*下划线*/
			/*text-decoration: overline;   /*上划线*/
			/*text-decoration: line-through;  /*删除线*/
		}
		s{
			text-decoration: none;
		}
		em{
			font-style: normal;
		}
		strong{
			font-weight: 400;   /*取消加粗*/
		}
		u{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>装饰自己</div>
	<s>现价: 999</s>   <!-- 只用这个标签，不用删除线 -->
	<em>倾斜</em>
	<strong>加粗</strong>
	<u>下划线</u>
	<!-- em i
	strong b
	u ins
	s del -->
</body>
</html>
