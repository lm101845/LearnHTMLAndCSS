<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			border: 1px solid green;  
			width: 300px;
			/*很多情况下father不方便给宽度和高度，比如father里面全是新闻文字*/
		}

		.big {
			width: 100px;
			height: 100px;
			background-color: purple;
			float: left;
		}

		.small {
			width: 80px;
			height: 80px;
			background-color: blue;
			float: left;
		}
		.footer {
			width: 400px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
	</div>

	<div class="footer"></div>
</body>
</html>
