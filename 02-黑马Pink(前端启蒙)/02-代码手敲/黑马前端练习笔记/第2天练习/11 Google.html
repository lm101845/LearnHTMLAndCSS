<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>     /*千万别忘了写style*/
		span{   /*标签选择器，让所有的span都变成150*/
			font-size: 100px;
		}
		.g{
			color: blue;
		}
		.o{
			color: red;
		}
		.oo{
			color: orange;
		}
		
		.l{
			color: green;
		}
		.e{
			color: red;
		}
		/*类选择器可以选择一个或多个标签*/
	</style>
</head>
<body>
	<span class=g>G</span>
	<span class=o>o</span>
	<span class=oo>o</span>
	<span class=g>g</span>
	<span class=l>l</span>
	<span class=e>e</span>
</body>
</html>
