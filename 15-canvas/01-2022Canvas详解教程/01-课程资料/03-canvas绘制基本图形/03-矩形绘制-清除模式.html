<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        id：标识元素的唯一性
        width:画布的宽度
        height:画布的高度
     -->
    <canvas id="c1" width="600" height="400">
      当前浏览器不支持canvas，请下载最新的浏览器
      <a href="https://www.google.cn/intl/zh-CN/chrome/">立即下载</a>
    </canvas>

    <script>
      // 1. 找到画布
      var c1 = document.getElementById("c1");

      // 判断是否有getContext
      if (!c1.getContext) {
        console.log("当前浏览器不支持canvas，请下载最新的浏览器");
      }
      // 2. 获取画笔，上下文对象
      var ctx = c1.getContext("2d");

      console.log(ctx);

      // console.log(document.body);
      // console.log(document.body.getContext);
      // console.log(c1.getContext);
      // 3. 绘制图形
      // 3.2 路径绘制矩形strokeRect(x1, y1, 矩形宽度, 矩形高度)
      // ctx.strokeRect(100, 100, 200, 100);
      // ctx.fillRect(200, 150, 200, 100);
      //beiginPath和closePath可以完成路径的分段
      ctx.beginPath();
      ctx.rect(100, 100, 200, 100);
      // 显示路径
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();

      ctx.rect(200, 150, 200, 100);
      ctx.fill();
      ctx.closePath();
      let height = 0;
      let t1 = setInterval(() => {
        height++;
        ctx.clearRect(0, 0, c1.clientWidth, height);
        if (height > c1.clientHeight) {
          clearInterval(t1);
        }
      }, 10);
    </script>
  </body>
</html>
